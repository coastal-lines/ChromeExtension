<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link ref="stylesheet" href="page2/page2.css">
  </head>
  <body>
    <div class="container" style="width: 800px; float: left;">
      <div class="row ">
          <div class="col-12 input-group">
            <input type="text" class="form-control col-4">
            <div>
              <button id="btn1" class="btn btn-outline-secondary" type="button" onclick="showAdditionalOptions()">Options</button>
              <button id="btn2" class="btn btn-outline-secondary" type="button">Auto filler</button>
              <button id="btn3" class="btn btn-outline-secondary" type="button" data-toggle="modal" data-target="#exampleModal">Data constructor</button>
              <form id="formAdditionalOptions" style="width: 200px; height: 100px; background-color:gainsboro; visibility: hidden;">
                <div>
                  <label class="form-check-label" style="padding-left: 25px;">
                    <input type="checkbox" class="form-check-input" value="">Additional option 1
                  </label>
                  <label class="form-check-label" style="padding-left: 25px;">
                    <input type="checkbox" class="form-check-input" value="">Additional option 2
                  </label>
                  <label class="form-check-label" style="padding-left: 25px;">
                    <input type="checkbox" class="form-check-input" value="">Additional option 3
                  </label>
                </div>
              </form>
            </div>
          </div>

          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document" style="width: 800px; height: 600px;">
              <div class="modal-content" style="width: 800px; height: 600px;">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Data constructor</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div id="leftSidePanel" class="btn-group-vertical">
                    <button class="btn btn-outline-secondary" type="button">11111<i class="fa fa-trash-o fa-lg"></i></button>
                    <i class="fas fa-camera fa-3x"></i>
                    <button>
                      <i class="fas fa-thumbs-up"></i> Like
                    </button>
                  </div>
                  <div id="previewDataPanel">

                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div> 
    
    <script type="text/javascript" src="page2.js"></script>
  </body>
</html>
